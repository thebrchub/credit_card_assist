name: payzo
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^1.0.0
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  url_launcher: ^6.2.5
  flutter_lints: ^6.0.0
  intl: ^0.20.2
  image_picker: ^1.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.0.15
  month_year_picker: ^0.5.0+1
  shimmer: ^3.0.0  # or latest version
  shared_preferences: ^2.2.2  # latest at time of writing
  google_sign_in: ^6.2.1
  firebase_core: ^2.30.0
  firebase_auth: ^4.17.0
  


dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.6
  flutter_launcher_icons: ^0.13.1


flutter:
  uses-material-design: true

  assets:
    - assets/user.png
    - assets/logo.png
    - assets/onboard1.png
    - assets/onboard2.png
    - assets/onboard3.png

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/Icon-192.png" # your actual icon path
